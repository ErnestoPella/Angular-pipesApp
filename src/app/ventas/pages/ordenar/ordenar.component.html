<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'mi'| mayusculas: enMayusculas }}
    </p>

    
</div>

<p-toolbar>
    <div class="p-toolbar-group-start">
    </div>
    <div class="p-toolbar-group-end">
        <button pButton label="toggle mayusculas" (click)="cambiarMayuscula()" class="mr-1 p-button-warning" ></button>
        <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1" (click)="cambiarOrden('nombre')"></button>
        <button pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success" (click)="cambiarOrden('vuela')" ></button>
        <button pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-help" (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col-12 mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
